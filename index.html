<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#1a1b26',    // Soft dark blue
                        slate: '#24283b',   // Medium slate
                        light: '#c0caf5',   // Light lavender
                        accent: '#7aa2f7',  // Bright blue
                        pink: '#bb9af7',    // Soft purple
                        teal: '#73daca',    // Bright teal
                        red: '#f7768e',     // Coral accent
                        orange: '#ff9e64'   // Warm orange
                    },
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                        mono: ['"Fira Code"', 'monospace'],
                        display: ['"Barlow"', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'border-glow': 'border-glow 3s ease-in-out infinite',
                        'text-gradient': 'text-gradient 6s ease infinite',
                        'bounce-slow': 'bounce 3s infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                        'tilt': 'tilt 10s infinite linear',
                        'spin-slow': 'spin 6s linear infinite'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        'border-glow': {
                            '0%, 100%': { 'box-shadow': '0 0 0 0 rgba(122, 162, 247, 0)' },
                            '50%': { 'box-shadow': '0 0 15px 3px rgba(122, 162, 247, 0.5)' },
                        },
                        'text-gradient': {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' }
                        },
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        tilt: {
                            '0%, 50%, 100%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(2deg)' },
                            '75%': { transform: 'rotate(-2deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&family=Barlow:wght@500;600;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
          @tailwind utilities;
        @layer utilities {
            /* Skill pills hover effect */
            .skill-pill {
                transition: all 0.3s ease;
            }
            .skill-pill:hover {
                transform: translateY(-5px) scale(1.05);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            }
            
            /* Project card effects */
            .project-card {
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                position: relative;
                overflow: hidden;
            }
            .project-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: linear-gradient(to top, rgba(26, 27, 38, 0.9) 0%, transparent 60%);
                opacity: 0;
                transition: opacity 0.4s ease;
            }
            .project-card:hover {
                transform: translateY(-10px) rotate(1deg);
            }
            .project-card:hover::before {
                opacity: 1;
            }
            .project-card:hover .project-info {
                transform: translateY(0);
                opacity: 1;
            }
            .project-info {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 1.5rem;
                transform: translateY(100%);
                opacity: 0;
                transition: all 0.4s ease;
            }
            
            /* Navigation link effects */
            .nav-link {
                position: relative;
            }
            .nav-link::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(90deg, #7aa2f7, #bb9af7);
                transition: width 0.3s ease;
            }
            .nav-link:hover::after {
                width: 100%;
            }
            .active::after {
                width: 100%;
            }
            
            /* Button hover effects */
            .btn-hover {
                transition: all 0.4s ease;
                position: relative;
                overflow: hidden;
                z-index: 1;
            }
            .btn-hover::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(122, 162, 247, 0.3), transparent);
                transition: left 0.7s ease;
                z-index: -1;
            }
            .btn-hover:hover::before {
                left: 100%;
            }
            
            /* Gradient text animation */
            .gradient-text {
                background-image: linear-gradient(90deg, #7aa2f7, #bb9af7, #73daca);
                background-size: 300% 300%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: text-gradient 6s ease infinite;
            }
            
            /* Blob shape */
            .blob {
                border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%;
            }
            
            /* Emoji animations */
            .emoji-float {
                animation: float 6s ease-in-out infinite;
            }
            .emoji-bounce {
                animation: bounce-slow 3s infinite;
            }
            .emoji-wiggle {
                animation: wiggle 2s ease-in-out infinite;
            }
            .emoji-spin {
                animation: spin-slow 6s linear infinite;
            }
            
            /* Timeline adjustments for mobile */
            @media (max-width: 768px) {
                .timeline-line {
                    left: 2rem !important;
                }
                .timeline-item-left, .timeline-item-right {
                    width: 100% !important;
                    padding-left: 4rem !important;
                    padding-right: 1rem !important;
                }
                .timeline-item-left {
                    padding-right: 0 !important;
                }
                .timeline-item-right {
                    padding-left: 4rem !important;
                }
            }
            
            /* Footer adjustments for mobile */
            @media (max-width: 640px) {
                .footer-links {
                    flex-direction: column;
                    gap: 1rem;
                    align-items: center;
                }
            }
            
            /* Mobile menu adjustments */
            .mobile-menu {
                height: auto;
                min-height: 100vh;
                padding-top: 5rem;
                padding-bottom: 2rem;
            }
            @media (max-height: 600px) {
                .mobile-menu {
                    padding-top: 3rem;
                }
                .mobile-menu a {
                    padding-top: 0.75rem;
                    padding-bottom: 0.75rem;
                    font-size: 1.1rem;
                }
            }
            
            /* Ensure emoji icons are properly centered */
            .emoji-container {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 4rem;
                height: 4rem;
            }
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
